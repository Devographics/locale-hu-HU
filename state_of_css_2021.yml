  - key: sections.user_info.description
    t: |
      Ebben az évben **8,714** fejlesztőt értünk el világszerte, és annak érdekében, hogy
      különböző hangokat is megszólaltassunk, és mélyebben tudjuk az eredményeket elemezni,
