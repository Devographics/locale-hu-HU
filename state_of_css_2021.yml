    t: |
      Mivel a válaszadók közel 50%-a vígan használ egy vagy több CSS-in-JS könyvtárat, kijelenthetjük, hogy
      ez már kinőtte magát a kezdeti kategóriából. Lehetséges, hogy ez a két oldala a front-end világnak
