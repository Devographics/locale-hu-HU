  ###########################################################################

  - key: hints.hint_hint
    t: >
      A felmérés eredményei között ehhez hasonló kis tippeket találhatsz
      amely további funkciókra és részletekre mutat rá.

  - key: hints.units_switcher_hint
    t: >
      Minden egyes rész alatt talász egy szegmentált vezérlőt, aminek a segítségével
      válthatsz más nézetre ugyanarra az adatra vonatkozóan.

  - key: hints.export_hint
    t: >
      Az <span class="hint-icon hint-export-button">Adat</span> tabban megnézheted a forrásadatokat
      az adott diagramra vonatkozóan, vagy megnézheted JSON-ként, vagy kaphatsz egy GraphQL lekérést
      amit egy publikus API ellen tudsz futtatni.

  - key: hints.completion_hint
    t: >
      Mivel az összes kérdés opcionális, némelyikükre kevesebb válasz érkezett, mint a többire.
      A kitöltési indikátor (<span class="hint-completion-indicator">◕</span>) mutatja, hogy egy adott kérdésre pontosan hányan válaszoltak.

  - key: hints.tool_modal_hint
    t: >
      Bármelyik technológia nevére kattintva extra részleteket találhatsz és alaposabban
      átnézheted a kapcsolódó adatokat.

  - key: hints.rankings_modes_hint
    t: >
      A Tapasztalat az idő függvényében diagramnál lehet választani megtartás, érdeklődés, használat és
      ismertség között, hogy egy teljesebb képet kaphass róla.

  - key: hints.sharing_hint
    t: >
      Tudományosan bizonyított, hogy ha ezt a felméréest megosztod Twitteren, Facebookon, vagy emailben, 
      akár 15%-kal javulhat a kódolási teljesítményed.

  - key: hints.tshirt_hint
    t: >
      Egy másik tudományosam garantált eredmény: ha megveszed a pólónkat, 
      a programozási készségeid legalább 9000-rel nőnek!

  - key: hints.variants_hint
    t: >
      Egyes diagramok további tabokat is tartalmaznak, amik kiegészítő lebontásban mutatják ugyanazt az adatot,
      vagy kapcsolódó adatokat. Mindenképpen nézd meg ezeket is!

  - key: hints.share_hint
    t: >
      A <span class="hint-icon hint-share-button">Megosztás</span> tab megkonnyíti a megosztást, 
      vagy akár képként is letölthető.

  - key: hints.bracket_hint
    t: >
      <span class="hint-bracket"><span class="hint-text">A következő táblázat egy verseny-típusú 8 játékos csapat eredményeit tartalmazza, amelyben
      a válaszadók azt a feladatot kapták, hogy válasszák ki minden mérkőzés győztesét, amíg csak egyetlen győztes marad.</span><span class="hint-diagram"/></span>

  - key: hints.comments_hint
    t: >
      A <span class="hint-icon hint-comment-button">Komment</span> tabban megnézheted a válaszadók kommentjeit, amiket a kérdőív kitöltésekor adtak meg.

