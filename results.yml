  # details views

  - key: explorer.count_details.1
    t: |
      **{xAxisTotal}** “{xAxisLabel}” válaszadók a “{xAnswerLabel}”-t választották.

  - key: explorer.count_details.2
    t: |
      **“{yAxisLabel}”-ből {yAxisPercentage}%** válaszolt “{yAnswerLabel}”-vel.

  - key: explorer.count_details.3
    t: |
      Ezt a százalékot alkalmazva a korábbi **{xAxisTotal}** válaszadók adatára
      **{normalizedCount}** válaszadó várható alapértékét adja meg ebben a keresztmetszetben.

  - key: explorer.count_details.4_extra
    t: |
      A tényleges szám **{cellCount}**, és ezek az extra **{normalizedCountDelta}** válaszadók *ki vannak elmelve*.

  - key: explorer.count_details.4_missing
    t: |
      A tényleges szám **{cellCount}**, és a hiányzó **{normalizedCountDelta}** válaszadók üres pontokként jelenik meg.

  - key: explorer.percentage_details.1_extra
    t: |
      Összességében a „{xAxisLabel}” válaszadók **{xAxisPercentage}%**-a választotta a „{xAnswerLabel}” lehetőséget, de
      azon **„{yAxisLabel}” válaszadókon belül, akik a „{yAnswerLabel}”** lehetőséget választották, ez az arány **{bucketPercentage}%**-ra emelkedik.

  - key: explorer.percentage_details.1_missing
    t: |
      Összességében a „{xAxisLabel}” válaszadók **{xAxisPercentage}%**-a választotta a „{xAnswerLabel}” lehetőséget, de
      azon **„{yAxisLabel}” válaszadókon belül, akik a „{yAnswerLabel}”** lehetőséget választották, ez az arány **{bucketPercentage}%**-ra csökken.

  - key: explorer.percentage_details.2_extra
    t: |
      Az extra **{normalizedPercentageDelta}%** válaszadók *ki vannak emelve*.

  - key: explorer.percentage_details.2_missing
    t: |
      A hiányzó **{normalizedPercentageDelta}%** válaszokadók üres pontokként jelennek meg.

  # - key: explorer.percentage_details.1
  #   t: |
  #     **{xAxisPercentage}%** of **{xAxisTotal}** “{xAxisLabel}” respondents selected “{xAnswerLabel}”.

  # - key: explorer.percentage_details.2
  #   t: |
  #       **{yAxisPercentage}%** of “{yAxisLabel}” respondents selected “{yAnswerLabel}”.

  # - key: explorer.percentage_details.3
  #   t: |
  #       Applying that percentage to the previous **{xAxisTotal}** respondents figure
  #       gives us an expected baseline of **{normalizedPercentage}%** of respondents in this intersection.

  # - key: explorer.percentage_details.4_extra
  #   t: |
  #       The actual percentage is **{bucketPercentage}%**, and those extra **{normalizedPercentageDelta}%** respondents are *highlighted*.

  # - key: explorer.percentage_details.4_missing
  #   t: |
  #       The actual count is **{bucketPercentage}%**, and those missing **{normalizedPercentageDelta}%** respondents appear as empty dots.

  - key: explorer.extra_missing_respondents
    t: |
      ### Extra & hiányzó válaszadók

      A fenti diagram célja, hogy azonosítsa azokat a területeket, amelyek a 
      vártnál magasabb vagy alacsonyabb értékeket mutatnak egy számított kiindulási értékhez képest.

      Például, ha feltételezzük, hogy 1000 CSS Grid-felhasználó van, és a felmérés válaszadóinak 50%-a nagyvállalatnál dolgozik,
      várhatóan 500 CSS Grid felhasználó dolgozik a nagyvállalatoknál.

      A várt érték feletti vagy alatti eltérés pontenciálian egy érdekes korrelációra mutathat rá, 
      és ez ki van emelve a diagramon is, vagy színes (ahol extra válaszadó volt) vagy pedig üres pontokként
      (ahol hiányoznak válaszadók).

