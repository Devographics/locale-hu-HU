  # General
  ###########################################################################

  - key: general.survey_intro_js2020
    t: >
      2020 mindenki számára nehéz volt, a legújabb JavaScript keretrendszerek miatti aggódás
      eléggé eltörpül emellett.


      A világnak mégis tovább kell lépnie, ugyanúgy, ahogy a JavaScript is fejlődik. És mégegyszer,
      a segítségeddel egy olyan átfogó képet próbálunk kiépíteni a JavaScriptről, amiből kiderülhet, 
      hogy hová is tartunk.
