  ###########################################################################
  # General
  ###########################################################################

  - key: general.demo_survey.intro
    t: |
      Miután eredetileg a Facebook hozta létre 2015 szeptemberében, sok-sok fejlesztő megszerette a GraphQL, a új, sokat ígérő API építési módszereivel együtt.

      Habár sok kérdés áll még mindig fenn: pontosan mikor érdemes használni a GraphQL-t? Kézzel írjuk meg a GraphQL API kódját, vagy adatbázisból generáljuk? És mikor fogja REST-et teljesen helyettesíteni?

      Az éves State of GraphQL fejlesztői felmérés ezeket a kérdéseket célozza meg, és még sok mást is!

  - key: general.demo_survey.description
    t: The annual developer survey of the GraphQL ecosystem
  ###########################################################################
  # Survey
  ###########################################################################

  - key: features.graphql_features_intro
    t: >
        Üdv a kérdőívben! Ez az első rész többnyire arról szól, hogy megértsük, 
        hogy mennyire vagy jártas a GraphQL **funkcióiban** és az ökoszisztémájában.

        És ha van olyan, amiről már hallottál, de még nem használtad, az is rendben van!

  - key: tools.graphql_tools_intro
    t: >
        A következő pár rész a JavaScript **könyvtárak**ról és a **szolgáltatások**ről szól,
        amik a GraphQL ökoszisztémáját alkotják.
        Oszd meg velünk, hogy mi az, ami számodra izgalmas ezekből!

  - key: usage.bracket_intro
    t: >
        A következő kérdés egy speciális **zárójel** formátumot használ! Minden egyes párhoz válaszd ki 
        azt az elemet, ami a számodra a legfontosabb (megjegyeznénk, hogy a párosítások minden válaszoló számára randomizálva vannak).

