locale: hu-HU
namespace: js
translations:
  ###########################################################################
  # General
  ###########################################################################

  - key: general.survey_intro_js2021
    t: >
      Előszöris, a 2020-as olimpiát eltolták 2021-re,
      és a 2021-es State of Javascript felmérés most történik meg, 2022-ben!


      Így igaz: a sok munka, családi elkötelezettség és a világban zajló zűrzavar miatt
      néhány dolog kissé megkavarodott.


      Habár az évszámok elcsúsztak eggyel, azért reméljük, hogy felmérés eredményei
      ugyanolyan informatívak és betekintést nyújtóak lesznek, mint eddig.
      És ne aggódj, az év vége felé lesz még egy felmérés is, hogy rendbe tegyük a dolgokat!

  ###########################################################################
  # Survey
  ###########################################################################

  - key: features.features_intro
    t: >
      Welcome to the survey! This first part is all about figuring out 
      which **features** of the JavaScript language you know about. 
      And if you know about something but haven't yet used it, that's fine too!

  - key: tools.tools_intro
    t: >
      The next couple sections focus on the **libraries** and **frameworks** that make up 
      the JavaScript ecosystem. Let us know what you're excited about!
