  # main features
  - key: features.fragment.description
    t: >
      `<Fragment>`, gyakran használva `<>...</>` szintaxissal, lehetővé teszi elemek csoportosítását anélkül, hogy egy wrapper node-ot kellene használni.
  - key: features.profiler.description
    t: >
      `<Profiler>` lehetővé teszi egy React fa renderelési teljesítményének mérését programozható módon.
  - key: features.strictmode.description
    t: >
      `<StrictMode>` lehetővé teszi a komponensekben lévő problémák korai felismerését a fejlesztés során.

  - key: features.createportal.description
    t: >
      `createPortal` lehetővé teszi, hogy egyes elemeket a DOM egy másik részébe renderelj.

  - key: features.createcontext.description
    t: >
      `createContext` lehetővé teszi, hogy komponensek számára létrehozz egy kontextust, amit más komponensek olvashatnak vagy feliratkozhatnak.

  - key: features.forwardref.description
    t: >
      `forwardRef` lehetővé teszi, hogy egy komponens egy DOM node-ot adjon át a szülő komponensnek egy ref segítségével.

  - key: features.lazy.description
    t: >
      `lazy` lehetővé teszi, hogy egy komponens kódjának betöltését elhalasszuk, amíg az nem kerül renderelésre először.

  - key: features.memo.description
    t: >
      `memo` lehetővé teszi, hogy egy komponens re-renderelését kihagyjuk, ha a props-ai nem változtak.

  - key: features.createroot.description
    t: >
      `createRoot` lehetővé teszi, hogy egy React fa egy részét rendereljük, anélkül, hogy egy DOM node-ot kellene használni.

  - key: features.hydrateroot.description
    t: >
      `hydrateRoot` lehetővé teszi, hogy React komponenseket jelenítsünk meg egy böngésző DOM node-ban, aminek a HTML tartalma korábban a `react-dom/server` segítségével lett generálva.

  # hooks

  - key: features.usecallback.description
    t: >
      `useCallback` lehetővé teszi, hogy egy függvény definícióját cache-eljük re-renderelések között.

  - key: features.usecontext.description
    t: >
      `useContext` lehetővé teszi, hogy egy komponens olvassa és feliratkozzon egy kontextusra.

  - key: features.usedebugvalue.description
    t: >
      `useDebugValue` lehetővé teszi, hogy egy címkét adjunk egy saját Hook-hoz a React DevTools-ban.

  - key: features.usedeferredvalue.description
    t: >
      `useDeferredValue` lehetővé teszi, hogy egy komponens egy részét elhalasszuk a frissítés során.

  - key: features.useeffect.description
    t: >
      `useEffect` lehetővé teszi, hogy egy komponens feliratkozzon egy külső rendszerre.

  - key: features.useid.description
    t: >
      `useId` lehetővé teszi, hogy egyedi ID-kat generáljunk, amiket hozzáférési attribútumokhoz lehet használni.

  - key: features.usememo.description
    t: >
      `useMemo` lehetővé teszi, hogy egy számítás eredményét cache-eljük re-renderelések között.

  - key: features.usereducer.description
    t: >
      `useReducer` lehetővé teszi, hogy egy reducer-t adjunk hozzá a komponenshez.

  - key: features.useref.description
    t: >
      `useRef` lehetővé teszi, hogy egy értéket referenciáljunk, ami nem szükséges a rendereléshez.

  - key: features.usestate.description
    t: >
      `useState` lehetővé teszi, hogy egy állapotot tároljunk a komponensben.

  - key: features.usesyncexternalstore.description
    t: >
      `useSyncExternalStore` lehetővé teszi, hogy egy külső store-ban tárolt értéket olvassunk.

  - key: features.usetransition.description
    t: >
      `useTransition` lehetővé teszi, hogy egy komponens egy részét elhalasszuk a frissítés során.

  # new features

  - key: features.suspense.description
    t: >
      `<Suspense>` lehetővé teszi, hogy egy komponens megjelenítse a fallback-et, amíg a gyermek komponensek betöltődnek.

  - key: features.use_hook.description
    t: >
      `use` lehetővé teszi, hogy egy erőforrás értékét olvassuk, mint egy Promise vagy kontextus.

  - key: features.usetransition.description
    t: >
      `useTransition` lehetővé teszi, hogy egy komponenst úgy frissítsünk, hogy a felhasználói felület ne blokkolódjon.

  - key: features.starttransition.description
    t: >
      `startTransition` lehetővé teszi, hogy egy állapotot frissítsünk, anélkül, hogy a felhasználói felület blokkolódna.

  - key: features.react_server_components.description
    t: >
      Komponensek, amik csak a szerver oldalon futnak.

  - key: features.use_client.description
    t: >
      `'use client'` megjelöli a forrás fileokat, hogy egy komponens csak a kliens oldalon fusson.

  - key: features.use_server.description
    t: >
      `'use server'` megjelöli a szerver-oldali funkciókat, amiket a kliens oldali kód hívhat.

  - key: features.server_actions.description
    t: >
      A React beépített megoldása a szerver oldali mutációkra.

  - key: features.taint_api.description
    t: >
      Megakadályozza, hogy egy adott objektum vagy érték átadható legyen egy kliens komponensnek.

  - key: features.cache.description
    t: >
      `cache` lehetővé teszi, hogy egy adat lekérdezés vagy számítás eredményét cache-eljük.

  - key: features.useformstatus.description
    t: >
      `useFormStatus` lehetővé teszi, hogy egy űrlap állapotát olvassuk.

  - key: features.useformstate.description
    t: >
      `useFormState` lehetővé teszi, hogy egy űrlap állapotát frissítsük a form eseményei alapján.

