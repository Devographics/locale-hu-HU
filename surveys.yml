  - key: general.privacy_policy
    t: Adatvédelmi szabályzat
  - key: general.privacy_policy.description
    t: >
      ### 1. Adatgyűjtés

      A kérdőívben adott válaszokon kívül még összegyűjtjük a készüléked, böngésződ, operációs rendszered és a hivatkozót.      

      Megjegyzendő, hogy az összes kérdés teljesen opcionális, és semmilyen módon nem kapcsolunk személyes információt a válaszaidhoz (mint az email cím).

      ### 2. Email gyűjtés

      Opcionálisan begyűjtjük az email címedet, hogy:

      1. Mágikus bejelentkezési link generálásakor, miután eldobjuk az email címedet és csak egy egyirányú hash-t tartunk meg a felhasználói adatbázisunkban.

      2. Felvesszük veled a kapcsolatot, amikor a felmérés eredményei elkészültek, valamint a felmérés jövőbeni kiadásairől küldünk értesítést nagyon ritkán. Erről bármikor leiratkozhatsz, és az email címed törlésre kerül az adatbázisunkból, amint elküldtük a hírlevél szolgáltatónak.

      3. Egy emlékeztetőt küldünk a témákról, amikről jelezted, hogy érdekelnek. Az email címedet töröljük, amint elküldtük a hírlevél szolgáltatónak.

      Amikor összegyűjtjük az email címedet, ez soha nincs hozzákötve a válaszaidhoz, vagy a felhasználói fiókodhoz.

      ### 3. Sütik

      Beállítunk egy bejelentkezési sütit, és a hoszting szolgáltatónk (Vercel) is beállíthatja a saját sütijét. Mi nem használunk semmilyen más sütit, kliens-oldali analitika és reklámok céljából sem.

      ### 4. Adathasználat

      Feldolgozzuk a válaszaidat egy adathalmazba, amit aztán arra használunk, hogy riportokat készítsünk. Ezeket mind nyílvánosan elérhetővé tesszük.

      ### 5. Adat/fiók törlése

      Küldj egy emailt a [hello@stateofjs.com](mailto:hello@stateofjs.com)-re, ha szeretnéd, hogy adataidat részben vagy egészben töröljük.

