      Az összes adat nyíltan meg lesz osztva bármely fejlesztőnek vagy cégnek szabad felhasználásra.
      A böngésző fejlesztő cégek is [használják ezt az adathalmazt](https://web.dev/interop-2023/) a jövőbeli fejlesztési terveikben.

  - key: faq.survey_goals_html2023
    t: Mi a felmérés célja?
  - key: faq.survey_goals_html2023.description
    t: >
      A felmérés célja a HTML új funkciói és böngésző API-jairól való tudomás felmérése, és a fejlesztőknek segítséget nyújtani a saját tudásuk fejlődésében.

  - key: faq.who_should_take_survey_html2023
    t: Ki töltse ki ezt a kérdőívet?
  - key: faq.who_should_take_survey_html2023.description
    t: >
      Bárki kitöltheti aki weboldalakat vagy webalkalmazásokat készít, akár rendszeresen, akár alkalmanként, a munkája részeként, tanulóként, vagy csak úgy!

  - key: faq.how_long_will_survey_take_html2023
    t: Meddig for tartani kitölteni?
  - key: faq.how_long_will_survey_take_html2023.description
    t: >
      Attól függ, hogy hány kérdésre válaszolsz (az összes kérdés opcionális),
      az egész kb. 10-15 percet vesz igénybe.

  - key: faq.learn_more_html2023
    t: Hol tudok többet megtudni?
  - key: faq.learn_more_html2023.description
    t: A [kihirdetett cikkünkben](https://lea.verou.me/blog/2023/design-state-of-html/) többet megtudhatsz a felmérésről.

  - key: faq.survey_design_html2023
    t: Ki tervezte ezt a felmérést?
  - key: faq.survey_design_html2023.description
    t: >
      A felmérést [Lea Verou](https://lea.verou.me) tervezte, böngészőcégek és közösséget, mint a [WebDX Community Group](https://www.w3.org/community/webdx/) segítségével.

  - key: faq.results_released_html2023
    t: Mikor lesznek az erdemények kihirdetve?
  - key: faq.results_released_html2023.description
    t: A felmérést szeptember 19-től fog októbet 16-ig futni, és az eredmények ezután nem sokkal lesznek kihirdetve.

