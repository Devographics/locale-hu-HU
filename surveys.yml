  ###########################################################################
  # FAQ
  ###########################################################################

  - key: general.faq
    t: GYIK
  - key: faq.create_account
    t: Miért kell felhasználói fiókot készítenem?
  - key: faq.create_account.description
    t: Azért kérünk a felhasználói fiók készítésére, hogy elkerüljük a válaszok véletlen duplikálását, hogy el tudjuk menteni az adataidat, és hogy tudjunk értesíteni az eredményekről.
  - key: faq.anonymous_survey
    t: Névtelenül is kitölthetem a kérdőívet?
  - key: faq.anonymous_survey.description
    t: Igen, használhatsz egy nemlétező (something@example.com) email címet, vagy egy olyat, ami alapján nem tudunk azonosítani, de arra kérünk, hogy ugyanazt használd a jövőbeli kérdőívek kitöltéséhez is.
  - key: faq.questions_required
    t: Minden kérdésre válaszolnom kell?
  - key: faq.questions_required.description
    t: Nem, minden egyes kérdés opcionális, és szabadon átugorhatsz rajtuk.
  - key: faq.data_published
    t: Az adataim publikusak lesznek?
  - key: faq.data_published.description
    t: Igen, minden adat szabadon elérhetővé válik, de csak miután kiszedtünk belőle mindent, amiből azonosítani lehetne bárkit is (email címek, felhasználónevek, azonosítók, stb.)
  - key: faq.survey_design
    t: Hogyan alkottátok meg a kérdőívet?
  - key: faq.survey_design.description
    t: A kérdőíveket a közösség véleménye alakította, valamint szakértőket is bevontunk. [Itt](https://dev.to/sachagreif/how-the-state-of-js-css-surveys-are-run-4lnb) többet megtudhatsz erről.
  - key: faq.results_released
    t: Mikor lesznek elérhetők az eredmények?
  - key: faq.results_released.description
    t: Az eredmények általában egy pár héttel a kérdőív lezárása után lesznek elérhetőek.
  - key: faq.survey_deadline
    t: Mikor lesz a kérdőív lezárva?
  - key: faq.survey_deadline.description
    t: A kérdőív {date}-ig marad nyitva.
  - key: faq.team
    t: Ki csinálta ezt a kérdőívet?
  - key: faq.team.description
    t: Többnyire [általam](http://sachagreif.com) készült, de sokan mások is hozzájárultak, például fordítók és önkéntjelentkezők.

