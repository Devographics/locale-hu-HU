  ###########################################################################
  # General
  ###########################################################################

  - key: general.state_of_js.intro
    t: >
      A JavaScript világra ráférne egy kis osztályozás.


      2016 óta ezek a felmérések majd 20.000 fejlesztőtől gyűjtöttek össze adatokat, 
      minden évben az éppen aktuális trendeket felmérve.


      Töltsd ki ezt a kérdőívet és segíts nekünk megérteni, hogy a fejlesztők melyik könyvtárakat
      akarják következőként megtanulni, melyikekkel vannak a legjobban megelégedve, és még több szempontot is.
  - key: general.state_of_js.title
    t: A State of JavaScript fejlesztői felmérés

  - key: general.state_of_js.description
    t: A JavaScript ökoszisztéma éves fejlesztői felmérése
