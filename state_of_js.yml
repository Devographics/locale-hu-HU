  ###########################################################################
  # Survey Help
  ###########################################################################

  - key: features.features_intro
    t: >
      Üdv a felmérésben! Ez az első rész a JavaScript **funkcióiról** szól, és hogy
      melyeket ismered már.
      És ha van valami, amiről már hallottál, de még nem használtad, az is teljesen oké!

  - key: tools.tools_intro
    t: >
      A következő pár rész azokra a ***könyvtárakra** és a **keretrendszerekre** fókuszál, amik
      a JavaScript ökoszisztémába tartoznak. Mondd el nekünk, melyik része izgi számodra!

