  # Survey Help
  ###########################################################################

  - key: features.features_intro_css
    t: |
      Üdv a felmérésben! Ez az első rész arról szól, hogy mely **funkciókat** ismersz a CSS-ben.

      Egyébként ha szeretnél bármit hozzáfűzni a válaszokhoz, kattints a kis "komment" ikonra!

  - key: tools.tools_intro_css
    t: |
      A következő néhány rész a CSS ökoszisztémában lévő **könyvtárakról** és **keretrendszerekről** szól.
      Mondd el nekünk, hogy mi az, ami lázba hoz ezzel kapcsolatban!
