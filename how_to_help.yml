locale: hu-HU
translations:
  - key: how_to_help.content
    t: >
      Habár a State of JavaScript-nek és a State of CSS-nek van némi bevétele, mégis elsősorban önkéntes munkára támaszkodnak. Ha szeretnél csatlakozni a projekthez és segíteni, itt van néhány dolog, amire mindig szükségünk van.

      ### Fordítások

      A felmérések jelenleg 20+ nyelvre vannak lefordítva, de sok fordítás hiányos vagy elavult. Ha szeretnél segíteni, [csatlakozz a Discordhoz](https://discord.gg/tuWRUWVyJs) és add meg a GitHub felhasználónevedet a **#translations** csatornán.

      ### Terjesztés

      Nem titok, hogy a fejlesztői felmérések általában férfiak, fehérek és az Egyesült Államokban élők felé hajlanak. Ha szeretnél egy kicsit kiegyensúlyozni a dolgokat, szívesen vesszük a segítséged!

      A terjesztési erőfeszítések olyan dolgokat jelentenek, mint a kisebbségi népesség segítésére összpontosító szervezetek felkeresése, linkek beküldése a felméréshez különböző online közösségekben, blogok vagy magazinok e-mailben történő értesítése a felmérésről, és általában a felmérés közönségének sokszínűsítése. Ha szeretnél segíteni, [csatlakozz a Discordhoz](https://discord.gg/tuWRUWVyJs) a **#outreach** csatornán (ha szeretnéd, nyugodtan némíthatod a többi csatornát).

      Konkrétan az alábbiakban szeretnénk segítséget kérni az alábbiakban felsorolt szervezetektől:


      - Fekete fejlesztők


      - LGBTQ+ fejlesztők


      - Női fejlesztők


      - Fogyatékossággal élő fejlesztők


      - Fejlesztők az alulreprezentált országokban (Kína, Brazília, India, Japán, stb.)


      ### Írás és analízis

      Habár mi megpróbálunk minden évben érdekes megállapításokat felszínre hozni, tudjuk, hogy nincs mód arra, hogy egyetlen jelentésben mindent lefedjünk. Ha adatokkal foglalkozol, vagy csak kíváncsi vagy a technológiai trendekre, szívesen látnánk a saját megközelítésedet az adatainkra! Ez nagyszerű lehetőség lehet a felmérés körüli párbeszéd kiszélesítésére, különösen, ha az említett alulreprezentált közösségekre összpontosít.

      Használhatod a diagram testreszabási funkcióját (ceruza ikon a diagramok mellett) és a [nyilvános GraphQL API-nkat](https://api.stateofjs.com/), hogy új vizualizációkat hozz létre, vagy [csatlakozhatsz a Discordhoz](https://discord.gg/tuWRUWVyJs) és lépj kapcsolatba, hogy kérj a teljes JSON adatkészletet.

      ### Kódolás

      Az egész kódbázisunk nyílt forráskódú, és szívesen fogadunk hozzájárulásokat. Először is [ismerkedj meg a felmérések működésével](https://dev.to/sachagreif/how-the-state-of-js-css-surveys-are-run-4lnb), majd [ugorj be a Discordra](https://discord.gg/tuWRUWVyJs), hogy elmondhasd, mivel szeretnél dolgozni.

      ### Üzletek és partnerek

      A jövőben szeretnénk felfedezni a felmérésben részt vevőknek kínált termékekkel kapcsolatos ajánlatok vagy kedvezmények biztosítását, mint a felmérésben részt vevők jutalmazásának és az új közönség ösztönzésének módját.

      ### Pénzügyi támogatás

      #### Támogatás és finanszírozás

      Persze más módja is van a segítségnyújtásnak, például a finanszírozás biztosítása. Például a Google-től kapott támogatásnak köszönhetően sikerült felvennünk egy szakértőt, aki teljes körű hozzáférhetőségi felülvizsgálatot végez a projektben.

      #### Grafikonok szponzorálása

      Ha szeretnél támogatni a felmérést, de nem tudsz nagy összeget költeni, akkor mostantól lehetőséged van a felmérés egyes grafikonjainak szponzorálására. A szponzorált grafikonokat a felmérés oldalán jelenítjük meg, és a szponzor nevét és logóját is megjelenítjük.

      #### Ajánlott források

      Ha olyan tartalmat hozol létre, amely releváns a közönségünk számára, akkor megvásárolhatod az oldal alján megjelenő "Ajánlott források" linkek egyikét. Ezeket a helyeket ingyenesen is elérhetővé tesszük a következők számára:

      Ajánlott források
      Grafikon szponzorálás
      Kedvezmények
      Egyéb partnerségek

      #### Megjegyzés a fizetett munkáról

      A fentiekben főként önkéntes munkáról beszéltem, de van egy kis költségvetésünk, amelyet tanácsadók vagy szakértők fizetésére fordíthatunk, és dolgozunk azon, hogy partnereket találjunk, akik több munkát támogatnak. Konkrétan inkább olyan feladatokra költünk, amelyek:


      - **Korlátozottak a hatókörben**, mivel a költségvetés valószínűleg korlátozott lesz.


      - **Különleges szakértelemre** van szükség, amelyet a önkéntesek nem tudnának könnyen biztosítani.


      - **Önállóak** és nem igényelnek túl sok utómunkát, mivel lehet, hogy nem lesz időnk rá.


      Jó példák: illusztrációk és branding munkák, használhatósági vagy hozzáférhetőségi felülvizsgálatok, adatvizualizációs munkák, outreach munkák stb.

      Tehát nem tudunk sokat megígérni, de ha szeretnél hozzájárulni a projekthez, de nem engedheted meg magadnak, hogy önkéntes alapon dolgozz, ne habozz [csatlakozni a Discordhoz](https://discord.gg/tuWRUWVyJs) és lépj kapcsolatba!
